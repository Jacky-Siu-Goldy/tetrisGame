<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="gameOver">
        <h1>Game Over</h1>
    </div>
        <div class = "outside-container">
            <div class="container">
            
            </div>
            <div id = "score">
                <div><p>Score</p></div>
                <div>
                <button> Start Game</button>
                </div>
                <div id="controls">
                    <H3>Controls</H3>
                    <div id="unorderedList">
                        <div>
                            <ul>
                                <li>"a" ----- Left</li>
                                <li>"d" ----- Right</li>
                                <li>"s" ----- HardDrop</li>
                                <li>"h" ----- SoftDrop</li>
                                <li>"n" ----- rotateCW</li>
                                <li>"m" ----- rotateCCW</li>
                            </ul>
                        </div>
                    </div>
                    
                    
                </div>
            
            </div>
        </div> 
        <iframe
             id="tetrisThemeYT"
             width="0"
             height="0"
              src=""
              frameborder="0"
              allow="autoplay"
        ></iframe>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" charset="utf-8"></script>
</body>
